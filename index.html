<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Alura MIDI</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/bateria.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">

</head>
<body>

    <h1>Alura Midi</h1>

    <main class="teclado">
        <section>
            <button data-button="0" class="tecla tecla_pom">Pom</button>
            <button data-button="1" class="tecla tecla_clap">Clap</button>
            <button data-button="2" class="tecla tecla_tim">Tim</button>
        </section>

        <section>
            <button data-button="3" class="tecla tecla_puff">Puff</button>
            <button data-button="4" class="tecla tecla_splash">Splash</button>
            <button data-button="5" class="tecla tecla_toim">Toim</button>
        </section>

        <section>
            <button data-button="6" class="tecla tecla_psh">Psh</button>
            <button data-button="7" class="tecla tecla_tic">Tic</button>
            <button data-button="8" class="tecla tecla_tom">Tom</button>
        </section>
    </main>

    <audio data-som="pom" src="sounds/keyq.wav" id="som_tecla_pom"></audio>
    <audio data-som="clap" src="sounds/keyw.wav" id="som_tecla_clap"></audio>
    <audio data-som="tim" src="sounds/keye.wav" id="som_tecla_tim"></audio>
    <audio data-som="puff" src="sounds/keya.wav" id="som_tecla_puff"></audio>
    <audio data-som="splash" src="sounds/keys.wav" id="som_tecla_splash"></audio>
    <audio data-som="toim" src="sounds/keyd.wav" id="som_tecla_toim"></audio>
    <audio data-som="psh" src="sounds/keyz.wav" id="som_tecla_psh"></audio>
    <audio data-som="tic" src="sounds/keyx.wav" id="som_tecla_tic"></audio>
    <audio data-som="tom" src="sounds/keyc.wav" id="som_tecla_tom"></audio>

    <script type="module" src="javascript/script.js"></script>
    <script type="module" src="main.js"></script>

</body>
</html>
